<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/greeting.css}" rel="stylesheet" />
  </head>
  <body>
    <!--img
      src="https://vignette.wikia.nocookie.net/uncyclopedia/images/e/e5/Blazing-Sun.jpg/revision/latest?cb=20110814000942"
      alt="Trulli"
      width="500"
      height="333"
    /-->
    <h1>Form</h1>
    <form
      action="#"
      th:action="@{/greeting}"
      th:object="${greeting}"
      method="post"
    >
      <label for="ID">Id: </label
      >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      <input type="text" th:field="*{id}" /><br /><br />
      <label for="Msg">Message:</label>
      <input type="text" th:field="*{content}" /><br /><br />
      <input type="submit" value="Submit" />
      <input type="reset" value="Reset" />
    </form>
  </body>
</html>
